<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pressure-test</title>
		<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>

	</head>
	<body>
		<div id="bar" style="width:1000px; height:600px;">
			<p>hello!</p>
		</div>
		<script>
			$(
				function() {
					setInterval(getDynamicData, 7000);
				}
			);

			function getDynamicData() {
				$.ajax({
					type: "GET",
					url: "/insert",
					dataType: "text",
					success: function(result) {
						document.getElementById("bar").innerHTML += "<p>"+result+"</p>"
					}
				});
			}
		</script>
	</body>
</html>
